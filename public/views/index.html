<section data-ng-controller="IndexController" data-ng-init="latest(6)">
    <div class="container">
    <div class="col-md-12">
         <h1>New & Coming Soon</h1>

        <div class="well">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Carousel items -->
                <div class="carousel-inner">
                    <div class="item active">
                        <div class="row">
                            <div class="col-sm-4"><a href="/#!/movie/{{latest[0].item_id}}"><img ng-src="{{latest[0].image_url || moviePlaceholder}}" alt="Movie 1" class="img-responsive"></a>
                            </div>
                            <div class="col-sm-4"><a href="/#!/movie/{{latest[1].item_id}}"><img ng-src="{{latest[1].image_url || moviePlaceholder}}" alt="Image" class="img-responsive"></a>
                            </div>
                            <div class="col-sm-4"><a href="/#!/movie/{{latest[2].item_id}}"><img ng-src="{{latest[2].image_url || moviePlaceholder}}" alt="Image" class="img-responsive"></a>
                            </div>

                        </div>
                        <!--/row-->
                    </div>
                    <!--/item-->
                    <div class="item">
                        <div class="row">
                            <div class="col-sm-4"><a href="/#!/movie/{{latest[3].item_id}}" class="thumbnail"><img ng-src="{{latest[3].image_url || moviePlaceholder}}" alt="Image" class="img-responsive"></a>
                            </div>
                            <div class="col-sm-4"><a href="/#!/movie/{{latest[4].item_id}}" class="thumbnail"><img ng-src="{{latest[4].image_url || moviePlaceholder}}" alt="Image" class="img-responsive"></a>
                            </div>
                            <div class="col-sm-4"><a href="/#!/movie/{{latest[5].item_id}}" class="thumbnail"><img ng-src="{{latest[5].image_url || moviePlaceholder}}" alt="Image" class="img-responsive"></a>
                            </div>
                        </div>
                        <!--/row-->
                    </div>
                </div>
                <!--/carousel-inner--> <a class="left carousel-control" href="#myCarousel" ng-non-bindable data-slide="prev"><i class="fa fa-chevron-left"></i></a>

                <a class="right carousel-control" href="#myCarousel" ng-non-bindable data-slide="next"><i class="fa fa-chevron-right"></i></a>
            </div>
            <!--/myCarousel-->
        </div>
        <!--/well-->
    </div>
</div>

</section>
