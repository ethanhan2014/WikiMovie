<section data-ng-controller="CommentController" data-ng-init="initInfo()">
    <div class="col-sm-offset-2">
        <h1>Commenting on <a href="/#!/{{item.type}}/{{item.id}}">{{item.title}}</a></h1>
    </div>
    <form class="form-horizontal" role="form" data-ng-submit="create()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="comment_content">Content</label>
            <div class="col-sm-10">
                <textarea data-ng-model="comment_content" maxlength="1000" rows="10" class="form-control" id="comment_content" placeholder="Content"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Create" class="btn btn-default">
            </div>
        </div>
    </form>
</section>
